<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You | Palate Catering</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const pdfUrl = params.get("pdf");
      const box = document.querySelector("[data-thanks-box]") || document.body;
  
      // If upload gave us a URL, you can also display it here if you like.
      // Fallback: data URL stored in sessionStorage (works even if upload failed).
      const dataUrl = sessionStorage.getItem("palate_pdf_dataurl");
  
      if (pdfUrl || dataUrl) {
        const link = document.createElement("a");
        link.className = "inline-block mt-4 underline";
        link.textContent = "Download your order as PDF";
        link.rel = "noopener";
        link.target = "_blank";
        link.href = pdfUrl || dataUrl;
        box.appendChild(link);
      }
    })();
  </script>
